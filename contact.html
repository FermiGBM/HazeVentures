<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', sans-serif;

            padding: 2rem;
        }

        h1 {
            color: #34d399;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #444;

    <h1>Contact Us</h1>
